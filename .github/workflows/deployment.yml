name: Deployment

on: [push, pull_request]

jobs:
  testes-unitarios:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Executando testes unit√°rios
        run: mvn test -DskipITs=true
        
  testes-integrados:
    needs: testes-unitarios
    runs-on: ubuntu-latest
    services:
      mssql:
        image: mysql:8.0.33
        env:
          MYSQL_DATABASE: sistema_pedidos_test
          MYSQL_USER: sistema_pedidos
          MYSQL_PASSWORD: sistema_pedidos
          MYSQL_ROOT_PASSWORD: rootsql
        ports:
          - 33080:3306
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Executando testes integrados
        run: mvn test -Dtest=*IT